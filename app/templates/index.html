	<!DOCTYPE html>
	<html lang="zxx" class="no-js">
	<head>
		<!-- Mobile Specific Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- meta character set -->
		<meta charset="UTF-8">
		<!-- Site Title -->
		<title>News App</title>
			<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/bootstrap.css') }}">
			<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
		</head>
		<body>
		<header id="header">
		    <div class="container main-menu">
		    	<div class="row align-items-center justify-content-between d-flex">
			      <div id="logo">
			        <h3>NEWS APP <h3>
			      </div>
			      <nav id="nav-menu-container">
			      </nav><!-- #nav-menu-container -->
		    	</div>
		    </div>
		  </header><!-- #header -->
			{%for i in range(0, len)%}
			<!-- Start home-about Area -->
			<section class="home-about-area pt-120">
				<div class="container">
					<div class="row align-items-center justify-content-between">
						<div class="col-lg-6 col-md-6 home-about-left">
							<img class="img-fluid" src={{data[i][3]}} alt="">
						</div>
						<div class="col-lg-5 col-md-6 home-about-right">
							<h6>{{data[i][0]}}</h6>
							<h1 class="text-uppercase">{{data[i][2]}}</h1>
							<p>
								{{data[i][1]}}
							</p>
							<a href={{data[i][4]}} class="primary-btn text-uppercase">Read More</a>
						</div>
					</div>
				</div>	
			</section>
			<!-- End home-about Area -->
			{%endfor%}

		
		</body>
	</html>
